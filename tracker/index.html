<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard - Shrish Admin</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="/assets/css/admin.css">
    
    <link rel="stylesheet" href="tracker.css"> 

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div id="admin-sidebar"></div>

    <div class="admin-main-content">
        
        <div id="admin-header"></div>

        <main class="page-content">
            
            <div class="page-title-bar">
                <h1>Financial Dashboard</h1>
                <a href="add-entry.html" class="btn-primary">
                    <i class="fas fa-plus"></i> Add Transaction
                </a>
            </div>

            <div class="stat-cards-container">
                <div class="stat-card stat-success">
                    <i class="fas fa-landmark"></i>
                    <div class="stat-info">
                        <h3 id="company-profit">₹0.00</h3>
                        <p>Company Net Profit</p>
                    </div>
                </div>

                <div class="stat-card">
                    <i class="fas fa-arrow-down"></i>
                    <div class="stat-info">
                        <h3 id="company-income">₹0.00</h3>
                        <p>Company Income (Credit)</p>
                    </div>
                </div>

                <div class="stat-card stat-critical">
                    <i class="fas fa-arrow-up"></i>
                    <div class="stat-info">
                        <h3 id="company-expense">₹0.00</h3>
                        <p>Company Expense (Debit)</p>
                    </div>
                </div>

                <div class="stat-card stat-secondary">
                    <i class="fas fa-user-shield"></i>
                    <div class="stat-info">
                        <h3 id="personal-expense">₹0.00</h3>
                        <p>Personal Expense (Debit)</p>
                    </div>
                </div>
            </div>

            <div class="tracker-chart-grid">
                <div class="content-card">
                    <h3>Company Expenses</h3>
                    <canvas id="company-chart"></canvas>
                </div>
                <div class="content-card">
                    <h3>Personal Expenses</h3>
                    <canvas id="personal-chart"></canvas>
                </div>
            </div>

            <div class="content-card" style="margin-top: 2rem;">
                <h3>Recent Transactions</h3>
                <table class="tracker-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th class="mobile-hide">Account</th>
                            <th>Category</th>
                            <th class="mobile-hide">Particulars</th>
                            <th style="text-align: right;">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="recent-transactions-body">
                        <tr>
                            <td colspan="5" style="text-align: center;">Loading transactions...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            </main>
        
        <div id="admin-footer"></div>
    </div>

    <script src="/assets/js/common.js"></script>
    
    <script src="tracker-dashboard.js"></script>
</body>

</html>
