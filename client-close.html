<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Duty Slip | Shrish Travels</title>
    <link rel="stylesheet" href="/assets/css/duty_slip_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body style="padding: 1rem;">

    <div class="duty-slip-screen">
        <header class="header">
            <div class="company-info">
                <img src="/assets/images/logo.webp" alt="Shrish Travels Logo" class="logo-screen">
            </div>
            <div class="ds-info" style="width: 100%;">
                <h2>Confirm Your Trip Details</h2>
            </div>
        </header>

        <form id="clientCloseForm">
            <div class="main-body-table">
                <div class="left-details">
                    <div class="form-group"><input type="text" id="guest-name" readonly><label for="guest-name">Guest Name</label></div>
                    <div class="form-group"><input type="text" id="driver-name" readonly><label for="driver-name">Driver Name</label></div>
                    <div class="form-group"><input type="text" id="vehicle-no" readonly><label for="vehicle-no">Vehicle No</label></div>
                </div>
                <div class="right-details">
                    <div class="form-group"><input type="time" id="time-in"><label for="time-in">Drop-off Time</label></div>
                    <div class="form-group"><input type="number" id="km-in" min="0"><label for="km-in">Closing KM (Optional)</label></div>
                </div>
            </div>

            <h3 class="section-header">Guest Signature</h3>
            <footer class="footer">
                <div class="signature-area">
                    <div class="signature-box" id="guest-signature-box">
                        <span id="guest-sig-placeholder">Tap to sign</span>
                        <img id="guest-signature-link" class="signature-image" alt="Guest Signature">
                    </div>
                </div>
            </footer>

            <button type="submit" id="save-slip-button" class="btn-primary" style="width: 100%; justify-content: center; margin-top: 2rem;">
                <i class="fas fa-check"></i> Confirm & Close Duty Slip
            </button>
        </form>
    </div>

    <div id="signature-modal">
        <div id="signature-modal-content">
            <p>Please sign in the box below</p>
            <canvas id="signature-canvas"></canvas>
            <div class="modal-buttons">
                <button class="btn-clear" onclick="clearSignature()">Clear</button>
                <button class="btn-cancel" onclick="closeSignaturePad()">Cancel</button>
                <button class="btn-save" onclick="saveSignature()">Save Signature</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script src="/assets/js/client-close.js"></script>
</body>
</html>
