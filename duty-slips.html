<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Slips Dashboard | Shrish Admin</title>

    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="stylesheet" href="/assets/css/duty-slips.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <script src="/assets/js/auth.js"></script>

    <div class="admin-layout">
        <div id="admin-sidebar"></div>

        <main class="admin-main-content">
            <div id="admin-header"></div>

            <div class="page-content">
                <div class="page-title-bar">
                    <h1>Duty Slips Dashboard</h1>
                    <button id="create-new-slip-btn" class="btn-primary">
                        <i class="fas fa-plus"></i> Create New Duty Slip
                    </button>
                </div>

                <div class="stat-cards-container">
                    <div class="stat-card" data-filter="All">
                        <i class="fas fa-receipt"></i>
                        <div class="stat-info">
                            <h3 id="stat-total-count">0</h3>
                            <p>Total Slips</p>
                        </div>
                    </div>
                    <div class="stat-card" data-filter="New">
                        <i class="fas fa-star"></i>
                        <div class="stat-info">
                            <h3 id="stat-new-count">0</h3>
                            <p>New Slips</p>
                        </div>
                    </div>
                    <div class="stat-card" data-filter="Pending">
                        <i class="fas fa-hourglass-half"></i>
                        <div class="stat-info">
                            <h3 id="stat-pending-count">0</h3>
                            <p>Pending Closure</p>
                        </div>
                    </div>
                    <div class="stat-card" data-filter="Completed">
                        <i class="fas fa-check-circle"></i>
                        <div class="stat-info">
                            <h3 id="stat-completed-count">0</h3>
                            <p>Completed Trips</p>
                        </div>
                    </div>
                </div>

                <div class="content-card">
                    <div class="tabs-and-filters">
                        <div class="tabs">
                            <button class="tab-btn active" data-filter="All">All Slips</button>
                            <button class="tab-btn" data-filter="Needs Action">Needs Action</button>
                            <button class="tab-btn" data-filter="Pending">Pending</button>
                            <button class="tab-btn" data-filter="Completed">Completed</button>
                        </div>
                        <div class="filter-controls">
                            <div class="search-group">
                                <i class="fas fa-search"></i>
                                <input type="text" id="search-input" placeholder="Search by Guest or D.S. No...">
                            </div>
                        </div>
                    </div>

                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Status</th>
                                    <th>D.S. No</th>
                                    <th>Guest & Date</th>
                                    <th>Driver & Vehicle</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="slips-table-body">
                                </tbody>
                        </table>
                    </div>
                    <div id="loading-indicator">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>

            <div id="admin-footer"></div>
        </main>
    </div>

    <div id="quick-view-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Duty Slip Preview</h3>
                <button id="modal-close-btn" class="modal-close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div id="modal-body" class="modal-body">
                </div>
            <div id="modal-footer" class="modal-footer">
                <a href="#" id="modal-edit-link" class="btn-primary"><i class="fas fa-edit"></i> Go to Full Edit Page</a>
            </div>
        </div>
    </div>

    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/duty-slips.js"></script>
</body>
</html>
