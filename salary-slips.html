<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Slips Dashboard | Shrish Admin</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/salary-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <script src="assets/js/auth.js"></script>

    <div class="admin-layout">
        <div id="admin-sidebar"></div>

        <main class="admin-main-content">
            <div id="admin-header"></div>

            <div class="page-content">
                <div class="page-header">
                    <h1 class="page-title">Salary Slips Dashboard</h1>
                    <div class="header-actions">
                        <div class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-input" placeholder="Search by name or pay period...">
                        </div>
                        <a href="salary-form.html" class="btn-primary">
                            <i class="fas fa-plus"></i> Create New Slip
                        </a>
                    </div>
                </div>

                <div id="results-container">
                    <div id="skeleton-loader"></div>

                    <div class="table-container" style="display:none;">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Status</th>
                                    <th>Pay Period</th>
                                    <th>Employee</th>
                                    <th>Gross Pay (₹)</th>
                                    <th>Net Pay (₹)</th>
                                    <th>Generated On</th>
                                    <th class="actions-cell">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="slips-table-body"></tbody>
                        </table>
                    </div>

                    <div id="empty-state" class="empty-state" style="display:none;">
                        <i class="fas fa-folder-open"></i>
                        <h3>No Slips Found</h3>
                        <p>No salary slips match your search criteria. Try creating one!</p>
                    </div>

                    <div id="error-state" class="error-state" style="display:none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Could Not Load Data</h3>
                        <p>There was an error fetching the salary slips from the server.</p>
                        <button id="retry-fetch-btn" class="btn-secondary">Try Again</button>
                    </div>
                </div>
            </div>

            <div id="admin-footer"></div>
        </main>
    </div>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/salary-slips.js"></script>
</body>
</html>
